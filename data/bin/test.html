<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<title>Map</title>
	<style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAveVxp9dUa3LSBPRdtf4C8CfI2IGuV2ww&callback=initMap"
    async defer></script>
	<script>
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 40.7128, lng: -74.0060},
				zoom: 12
			});

			var geojsonLayer = new google.maps.Data();
			geojsonLayer.loadGeoJson('ballparks_export.geojson');

			geojsonLayer.setStyle({
				fillOpacity: 0.0,
				strokeWeight: 2,
				strokeColor: 'red'
			});

			geojsonLayer.setMap(map);
		}
	</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
