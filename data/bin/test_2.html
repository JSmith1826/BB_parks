<!DOCTYPE html>
<html>
  <head>
    <title>Display GeoJSON on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ secrets.API_KEY }}"></script>
    <script>
      function initMap() {
        // Create a map object and specify the center and zoom level
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 10
        });

        // Load GeoJSON data from a file
        map.data.loadGeoJson('https://raw.githubusercontent.com/JSmith1826/MyRepo/main/data/kml/merged_test_1.geojson');
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100%;"></div>
  </body>
</html>
