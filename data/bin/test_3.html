<!DOCTYPE html>
<html>
  <head>
    <title>Display GeoJSON on Google Maps</title>
    <script>
      function initMap() {
        // Create a map object and specify the center and zoom level
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 10
        });

        // Load GeoJSON data from a file
        map.data.loadGeoJson('https://api.mapbox.com/styles/v1/jsmith1826/clg8qp1al003601oxy5fc3zpd/wmts?access_token=pk.eyJ1IjoianNtaXRoMTgyNiIsImEiOiJjbDRrbDEzd2QwZmZlM2JuMDA4ZGRrMzdlIn0.HVJjFywC-TMABqut4pgdkw');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_BhlTupRdBPBhRptQuR6pYorMVYQnRMA&callback=initMap" async defer></script>
  </head>
  <body>
    <div id="map" style="height: 100%;"></div>
  </body>
</html>
