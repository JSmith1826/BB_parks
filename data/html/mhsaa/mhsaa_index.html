<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHSAA 2023 Tourny Sites (beta)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="mhsaa_app.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_BhlTupRdBPBhRptQuR6pYorMVYQnRMA&libraries=geometry,places"></script>
    <style>
        #map {
          height: 60vb;
          width: 100%;
        }
    </style>
</head>
<body>


  <div class="container">
    <div class="Map"></div>
    <div class="Title-Graphic---MHSAA-2023"></div>
    <div class="District-\/-Game-Info"></div>
    <div class="Field-Info">
      <div class="Distance"></div>
      <div class="Title-Block"></div>
      <div class="Area-Stats"></div>
    </div>
  </div>


  <div id="map"></div>
    <div id="distanceAndInfo">
      <div id="distanceBlock"></div>
      <div class="background">
          <div class="scoreboard">
            <div id="titleBlock"></div>
            <div class="content">
              <div id="fenceBlock"></div>
              <div id="areaBlock"></div>
            </div>
            <div id="infoContainer"></div>
          </div>
      </div>
    </div>
  

  <!-- Add the search bar element -->
  <div id="search-container">
    <input id="search-input" type="text" placeholder="Search" />
  </div>

</body>
</html>
