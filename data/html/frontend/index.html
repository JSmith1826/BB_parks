<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Baseball Info Starter</title>

    <!-- Google Maps API-->
    <script <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_BhlTupRdBPBhRptQuR6pYorMVYQnRMA&callback=initMap" async defer></script>


  </head>
  <body>
    <h1>Pick a Baseball Field</h1>

    <h2>Search using device location</h2>
    <button type="button" class="btn btn-primary" onclick="getLocation()">Search</button>

    <h2>Search using zip code</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <h2>Search by Field name</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Field Name" aria-label="Field Name" aria-describedby="button-addon3">
      <button class="btn btn-outline-secondary" type="button" id="button-addon3">Search</button>
    </div>

    <script src="script_workbook.js"></script>
  </body>
</html>
